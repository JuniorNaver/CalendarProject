<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>회원가입 페이지</title>
        <link rel="stylesheet" href="css/signup.css">
    </head>

    <body>
        <div class="signup-container">
        <form id = "signup" name = "signup" action="/signup-process" method="post">
            <h1>회원가입</h1>
            <div class="input">
                <label for="userid">아이디</label>
                <input type="text" id="userid" name="userid" placeholder="아이디를 입력하세요 / 최소 4자 이상" required>
            </div>
            <div class="input">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" placeholder="이메일을 입력하세요 / 예) example@email.com" required>
            </div>
            <div class="input">
                <label for="pw">비밀번호</label>
                <input type="password" id="pw" name="pw" placeholder="비밀번호를 입력하세요 " required>
            </div>
            <div class="input">
                <label for="pw-confirm">비밀번호 확인</label>
                <input type="password" id="pw-confirm" name="pw-confirm" placeholder="비밀번호를 다시 입력하세요" required>
            </div>
           
            <br />
            <br />

            <button type="submit">가입하기</button>
        </form>
    </div>
    
    <script src="js/signup.js"></script>

    </body>
</html>
