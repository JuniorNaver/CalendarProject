<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="css/signup.css">
    
    <link href="//fonts.googleapis.com/earlyaccess/nanumpenscript.css" rel="stylesheet " />
    <link href="https://cdn.jsdelivr.net/npm/pretendard@1.3.9/dist/web/static/pretendard.css" rel="stylesheet" />
</head>

<body>
    <header>
        <div class="header-inner container layout-debug">
            <div class="header-logo layout-debug">
                <img src="./image/mori_time_tree_icon.svg" alt="Mori Time Tree Icon" width="30" height="30" />
                <h1>MoriTime</h1>
            </div>
            <h1 class="header-title layout-debug">sign-up</h1>
            <div class="header-buttons layout-debug">
                <button type="button" id="loginBtn" class="header-element">login</button>
                <button type="button" id="signupBtn" class="header-element">sign-up</button>
            </div>
        </div>
    </header>
    <div class="signup-container">
        <form id="signup" name="signup" action="/signup-process" method="post">
            <h1>회원가입</h1>
            <div class="input">
                <label for="userid">아이디</label>
                <input type="text" id="userid" name="userid" placeholder="아이디를 입력하세요 / 최소 4자 이상" required>
            </div>
            <div class="input">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" placeholder="이메일을 입력하세요 / 예) example@email.com" required>
            </div>
            <div class="input">
                <label for="pw">비밀번호</label>
                <input type="password" id="pw" name="pw" placeholder="비밀번호를 입력하세요 " required>
            </div>
            <div class="input">
                <label for="pw-confirm">비밀번호 확인</label>
                <input type="password" id="pw-confirm" name="pw-confirm" placeholder="비밀번호를 다시 입력하세요" required>
            </div>

            <br />
            <br />

            <button type="submit" id="sign">가입하기</button>
        </form>
    </div>

    <script src="js/signup.js"></script>
</body>

</html>
