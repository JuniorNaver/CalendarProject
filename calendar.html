<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>기본 동적 월별 캘린더</title>
  <link href="https://cdn.jsdelivr.net/npm/pretendard@1.3.9/dist/web/static/pretendard.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/calendar.css">
</head>

<body>
  <header>
    <h1>헤더 영역</h1>
  </header>
  <main>
    <section id="calendar" class="container container-debug">
      <div id="calendar-controls" class="container container-debug">
        <button id="prevBtn" class="btn">◀ 이전</button>
        <span id="yearMonth" class="display-month"></span>
        <button id="nextBtn" class="btn">다음 ▶</button>
      </div>
      <table id="calendar-table">
        <thead id="calendar-head">
          <tr>
            <th>일</th>
            <th>월</th>
            <th>화</th>
            <th>수</th>
            <th>목</th>
            <th>금</th>
            <th>토</th>
          </tr>
        </thead>
        <tbody id="calendar-body">
          <!-- 날짜가 들어갈 자리 -->
        </tbody>
      </table>
    </section>
  </main>

  <script src="js/calendar.js"></script>
</body>

</html>
