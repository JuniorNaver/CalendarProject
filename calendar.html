<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>MoriTime | 캘린더</title>
  <link rel="icon" href="/image/mori_time_favi_icon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/calendar.css">
  <link href="https://cdn.jsdelivr.net/npm/pretendard@1.3.9/dist/web/static/pretendard.css" rel="stylesheet" />
  <link href="//fonts.googleapis.com/earlyaccess/nanumpenscript.css" rel="stylesheet " />
  <!-- ① Lucide 아이콘 CDN -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
  <header>
    <div class="header-inner container layout-debug">
      <div class="header-logo layout-debug">
        <img src="./image/mori_time_tree_icon.svg" alt="Mori Time Tree Icon" width="30" height="30" />
        <h1 id="logoBtn" role="button">MoriTime</h1>
      </div>
      <h1 class="header-title layout-debug">calendar</h1>
      <div class="header-buttons layout-debug">
        <button type="button" id="loginBtn" class="header-element">login</button>
        <button type="button" id="signupBtn" class="header-element">sign-up</button>
      </div>
    </div>
  </header>
  <main>
    <!--캘린더-->
    <section id="calendar" class="container layout-debug">
      <div id="calendar-controls" class="calendar-area container layout-debug">
        <i id="prevBtn" data-lucide="circle-chevron-left" class="btn"></i>

        <section class="select-group layout-debug">
          <select id="yearSelect" class="yearMonthSelectBox">
            <!-- 동적으로 옵션 자동 생성하여 입력될 예정 -->
          </select>
          <select id="monthSelect" class="yearMonthSelectBox">
            <!-- 동적으로 옵션 자동 생성하여 입력될 예정 -->
          </select>
        </section>

        <i id="nextBtn" data-lucide="circle-chevron-right" class="btn"></i>

      </div>

      <div id="calendar-wrapper" class="calendar-area container layout-debug">
        <table id="yearly-calendar">
          <thead id="yearly-calendar-head">
            <tr>
              <th>일</th>
              <th>월</th>
              <th>화</th>
              <th>수</th>
              <th>목</th>
              <th>금</th>
              <th>토</th>
            </tr>
          </thead>
          <tbody id="calendar-body" class="calendar-cells">
            <!-- 날짜가 들어갈 자리 -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <section id="menues">
    <div class="menu-center">
      <!-- ② 버튼 안에 Lucide 아이콘 -->
      <i id="addBtn" data-lucide="circle-plus" class="btn center-icon"></i>
    </div>
  </section>

  <script src="js/common.js"></script>
  <script src="js/calendar.js"></script>
</body>

</html>
