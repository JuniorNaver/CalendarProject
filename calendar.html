<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>기본 동적 월별 캘린더</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 20px auto;
      text-align: center;
    }
    #calendar {
      width: 100%;
      border-collapse: collapse;
    }
    #calendar th, #calendar td {
      border: 1px solid #aaa;
      width: 14.28%;
      height: 50px;
      vertical-align: top;
    }
    #calendar th {
      background: #f0f0f0;
    }
    .empty {
      background: #f9f9f9;
    }
    .header {
      margin-bottom: 10px;
    }
    button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">
    <button id="prevBtn">◀ 이전</button>
    <span id="yearMonth"></span>
    <button id="nextBtn">다음 ▶</button>
  </div>
  <table id="calendar">
    <thead>
      <tr>
        <th>일</th><th>월</th><th>화</th><th>수</th><th>목</th><th>금</th><th>토</th>
      </tr>
    </thead>
    <tbody id="calendar-body">
      <!-- 날짜가 들어갈 자리 -->
    </tbody>
  </table>

  <script>
    const calendarBody = document.getElementById('calendar-body');
    const yearMonthSpan = document.getElementById('yearMonth');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    let currentDate = new Date();

    function renderCalendar(date) {
      calendarBody.innerHTML = '';

      const year = date.getFullYear();
      const month = date.getMonth();

      yearMonthSpan.textContent = `${year}년 ${month + 1}월`;

      // 이번 달 1일
      const firstDay = new Date(year, month, 1);
      // 이번 달 마지막 날
      const lastDay = new Date(year, month + 1, 0);

      const startDayOfWeek = firstDay.getDay(); // 0:일요일, 1:월요일 ...
      const lastDate = lastDay.getDate();

      let row = document.createElement('tr');
      let cellCount = 0;

      // 빈칸 채우기 (이전 달 날짜 대신 빈칸)
      for(let i=0; i < startDayOfWeek; i++) {
        let cell = document.createElement('td');
        cell.classList.add('empty');
        cell.textContent = '';
        row.appendChild(cell);
        cellCount++;
      }

      // 날짜 채우기
      for(let day=1; day <= lastDate; day++) {
        if(cellCount % 7 === 0) {
          calendarBody.appendChild(row);
          row = document.createElement('tr');
        }
        let cell = document.createElement('td');
        cell.textContent = day;
        row.appendChild(cell);
        cellCount++;
      }

      // 마지막 줄 남은 칸 빈칸으로 채우기
      while(cellCount % 7 !== 0) {
        let cell = document.createElement('td');
        cell.classList.add('empty');
        cell.textContent = '';
        row.appendChild(cell);
        cellCount++;
      }
      calendarBody.appendChild(row);
    }

    prevBtn.addEventListener('click', () => {
      currentDate.setMonth(currentDate.getMonth() - 1);
      renderCalendar(currentDate);
    });

    nextBtn.addEventListener('click', () => {
      currentDate.setMonth(currentDate.getMonth() + 1);
      renderCalendar(currentDate);
    });

    // 최초 렌더링
    renderCalendar(currentDate);
  </script>
</body>
</html>
