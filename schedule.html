<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>일정 상세</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/schedule.css">
    <link href="https://cdn.jsdelivr.net/npm/pretendard@1.3.9/dist/web/static/pretendard.css" rel="stylesheet" />
    <!-- ① Lucide 아이콘 CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <header>
        <h1>일정 상세 조정</h1>
    </header>
    <main>
        <section id="schedule" class="container layout-debug">
            <form id="scheduleForm">
                <input type="text" placeholder="제목" id="title" required />
                <input type="checkbox" id="allDayCheck" class="switch">
                <span class="slider"></span> 종일
                <label>
                    시작
                    <input type="date" id="startDate" required />
                    <input type="time" id="startTime" />
                </label>
                <label>
                    종료
                    <input type="date" id="endDate" required />
                    <input type="time" id="endTime" />
                </label>
                <label>
                    메모
                    <input type="checkbox" id="memoCheck">
                    <span class="slider"></span>
                </label>
                <textarea id="memo" placeholder="메모할 내용을 입력하세요" rows="4"></textarea>
                <label>
                    중요도:
                    <select id="priority">
                        <option value="high">높음</option>
                        <option value="medium">보통</option>
                        <option value="low">낮음</option>
                    </select>
                </label>
            </form>
        </section>
    </main>

    <section id="menues">
        <div class="menu-center">
            <!-- ② 버튼 안에 Lucide 아이콘 -->
            <i id="saveBtn" data-lucide="circle-check-big" class="btn center-icon"></i>
        </div>
    </section>


    <script src="js/common.js"></script>
    <script src="js/schedule.js"></script>
</body>

</html>
