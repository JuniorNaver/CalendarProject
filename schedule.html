<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>MoriTime | 일정</title>
    <link rel="icon" href="/image/mori_time_favi_icon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/schedule.css">
    <link href="https://cdn.jsdelivr.net/npm/pretendard@1.3.9/dist/web/static/pretendard.css" rel="stylesheet" />
    <link href="//fonts.googleapis.com/earlyaccess/nanumpenscript.css" rel="stylesheet " />
    <!-- ① Lucide 아이콘 CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>


<body>
    <header>
    <div class="header-inner container layout-debug">
      <div class="header-logo layout-debug">
        <img src="./image/mori_time_tree_icon.svg" alt="Mori Time Tree Icon" width="30" height="30" />
        <h1 id="logoBtn" role="button">MoriTime</h1>
      </div>
      <h1 class="header-title layout-debug">daily schedule</h1>
      <div class="header-buttons layout-debug">
        <button type="button" id="loginBtn" class="header-element">login</button>
        <button type="button" id="signupBtn" class="header-element">sign-up</button>
      </div>
    </div>
  </header>
    <main>
        <section id="schedule" class="container layout-debug">
            <form id="scheduleForm">
                <!-- 제목 -->
                <div id="title-area" class="container layout-debug">
                    <div class="form-row layout-debug">
                        <input type="text" placeholder="제목" id="title" required />
                    </div>
                </div>
                <!-- 시간 -->
                <div id="time-area" class="container layout-debug">
                    <!-- 슬라이더 그룹 -->
                    <div class="form-row between layout-debug">
                        <span class="label">종일</span>
                        <label class="switch">
                            <input type="checkbox" id="allDayCheck">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <!-- 날짜/시간 그룹 -->
                    <div class="form-row layout-debug">
                        <label>시작</label>
                        <input type="date" id="startDateInput" class="input " required />
                        <input type="time" id="startTimeInput" class="input" />
                    </div>
                    <div class="form-row layout-debug">
                        <label>종료</label>
                        <input type="date" id="endDateInput" class="input" required />
                        <input type="time" id="endTimeInput" class="input" />
                        </label>
                    </div>
                </div>

                <!-- 색상 선택 -->
                <div id="color-area" class="container form-row between layout-debug">
                    <label for="colorSelect" class="label layout-debug">색상 선택</label>
                    <div class="color-select-container layout-debug">
                        <input type="radio" name="color" value="#ff4d4d" id="color-red">
                        <label class="color-option" for="color-red" style="background-color: #ff4d4d;"></label>

                        <input type="radio" name="color" value="#4caf50" id="color-green">
                        <label class="color-option" for="color-green" style="background-color: #4caf50;"></label>

                        <input type="radio" name="color" value="#2196f3" id="color-blue">
                        <label class="color-option" for="color-blue" style="background-color: #2196f3;"></label>

                        <input type="radio" name="color" value="#fbc02d" id="color-yellow">
                        <label class="color-option" for="color-yellow" style="background-color: #fbc02d;"></label>

                        <input type="radio" name="color" value="#9c27b0" id="color-purple">
                        <label class="color-option" for="color-purple" style="background-color: #9c27b0;"></label>

                        <input type="radio" name="color" value="#ff9800" id="color-orange">
                        <label class="color-option" for="color-orange" style="background-color: #ff9800;"></label>

                        <input type="radio" name="color" value="#795548" id="color-brown">
                        <label class="color-option" for="color-brown" style="background-color: #795548;"></label>

                        <input type="radio" name="color" value="#607d8b" id="color-grayblue">
                        <label class="color-option" for="color-grayblue" style="background-color: #607d8b;"></label>
                    </div>
                </div>

                <div id="memo-area" class="container layout-debug">
                    <div class="form-row between layout-debug">
                        <label>메모</label>
                        <label class="switch">
                            <input type="checkbox" id="memoCheck">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="form-row layout-debug">
                        <textarea id="memoTextbox" placeholder="메모할 내용을 입력하세요" rows="4"></textarea>
                    </div>
                </div>
            </form>
        </section>
    </main>

    <section id="menues">
        <div class="menu-center">
            <!-- ② 버튼 안에 Lucide 아이콘 -->
            <i id="saveBtn" data-lucide="circle-check-big" class="btn center-icon"></i>
        </div>
    </section>

    <script src="js/common.js"></script>
    <script src="js/schedule.js"></script>
</body>

</html>
